<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ylläpitäjän Paneeli - Varauspalvelu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Ylläpitäjän Paneeli</h1>
            <div class="nav-links">
                <a href="admin-dashboard.html">Varaukset</a>
                <a href="admin-residents.html">Asukkaat</a>
                <button id="logoutBtn" class="btn btn-logout">Kirjaudu Ulos</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Varausten Hallinta</h2>

        <div class="admin-controls">
            <input type="date" id="filterDate" class="date-picker">
            <button id="refreshBtn" class="btn btn-secondary">Päivitä</button>
            <button id="generateSlotsBtn" class="btn btn-primary">Luo aikavälit</button>
        </div>

        <div class="facility-section">
            <h3>Valitse laite</h3>
            <div id="facilityContainer" class="facility-grid">
                <!-- Facilities will be loaded here -->
            </div>
        </div>

        <div class="calendar-grid">
            <div id="adminTimeSlotContainer" class="time-slots">
                <!-- Admin time slots will be loaded here -->
            </div>
        </div>

        <div id="bookingsTable" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Asukas</th>
                        <th>Huoneisto</th>
                        <th>Laite</th>
                        <th>Aika</th>
                        <th>Päivä</th>
                        <th>Toiminnot</th>
                    </tr>
                </thead>
                <tbody id="bookingTableBody">
                    <!-- Bookings will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <div id="timeSlotModal" class="modal">
        <div class="modal-content">
            <span class="close" id="timeSlotModalClose">&times;</span>
            <h3>Luo aikavälit</h3>
            <form id="timeSlotForm">
                <div class="form-group">
                    <label for="slotDate">Päivä</label>
                    <input type="date" id="slotDate" required>
                </div>
                <div class="form-group">
                    <label for="slotStartTime">Alkuaika</label>
                    <input type="time" id="slotStartTime" value="07:00" required>
                </div>
                <div class="form-group">
                    <label for="slotEndTime">Loppuaika</label>
                    <input type="time" id="slotEndTime" value="21:00" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Luo aikavälit</button>
            </form>
        </div>
    </div>

    <script src="js/api-client.js?v=5"></script>
    <script src="js/auth.js?v=5"></script>
    <script src="js/admin.js?v=5"></script>
</body>

</html>
